<main>
    <div id="calendar"></div>


<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {
                    title: 'Booking!',
                    start: '2024-05-06',
                    backgroundColor: 'red',
                },
                {
                    title: 'Booking!',
                    start: '2024-05-07',
                    backgroundColor: 'red',
                },
                {
                    title: 'Booking!',
                    start: '2024-05-08',
                    backgroundColor: 'red',
                },
                {
                    title: 'Booking!',
                    start: '2024-05-09',
                    backgroundColor: 'red',
                }
            ],
            eventClick: function (info) {alert('You have an upcoming ' + info.event.title);
            }
        });
        calendar.render();
    });
</script>
